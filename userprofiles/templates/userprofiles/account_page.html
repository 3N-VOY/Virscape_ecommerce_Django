{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-semibold mb-4">User Profile</h1>

    <div class="bg-white shadow-lg rounded-lg p-4 flex flex-wrap">
        <div class="w-full md:w-1/2 lg:w-1/3 mb-4">
            <label class="text-lg font-semibold">Email:</label>
            <p class="text-gray-800">{{ user.email }}</p>
        </div>

        <div class="w-full md:w-1/2 lg:w-1/3 mb-4">
            <label class="text-lg font-semibold">First Name:</label>
            <p class="text-gray-800">{{ user.profile.first_name }}</p>
        </div>

        <div class="w-full md:w-1/2 lg:w-1/3 mb-4">
            <label class="text-lg font-semibold">Last Name:</label>
            <p class="text-gray-800">{{ user.profile.last_name }}</p>
        </div>

        <div class="w-full md:w-1/2 lg:w-1/3 mb-4">
            <label class="text-lg font-semibold">Country:</label>
            <p class="text-gray-800">{{ user.profile.country }}</p>
        </div>

        <div class="w-full md:w-1/2 lg:w-1/3 mb-4">
            <label class="text-lg font-semibold">Address:</label>
            <p class="text-gray-800">{{ user.profile.address }}</p>
        </div>

        <div class="w-full md:w-1/2 lg:w-1/3 mb-4">
            <label class="text-lg font-semibold">ZipCode:</label>
            <p class="text-gray-800">{{ user.profile.zipcode }}</p>
        </div>

        <div class="w-full md:w-1/2 lg:w-1/3 mb-4">
            <label class="text-lg font-semibold">City:</label>
            <p class="text-gray-800">{{ user.profile.city }}</p>
        </div>

        <a href="{% url 'userprofiles:edit_profile' user.id %}" class="w-full mt-4 px-2 py-4 bg-sky-800 text-white rounded-xl hover:bg-sky-900">
            Edit Profile
        </a>
    </div>
</div>
{% endblock content %}
