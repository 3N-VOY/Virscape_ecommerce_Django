{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto">
        <h1 class="text-3xl font-semibold mb-6">Login</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your email...">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your password...">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-2 hover:bg-blue-600">Login</button>
        </form>
        <p class="text-gray-600 text-sm mt-4">Not Signed Up? <a href="{% url 'userprofiles:register' %}" class="text-blue-500 hover:underline">Create an Account</a></p>
    </div>
</div>
{% endblock content %}
