{% extends 'core/base.html' %}

{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for fav_item in item %}

    <div class="p-4 bg-white shadow-lg rounded-lg">
        <a href="{% url 'view_item' fav_item.category.slug fav_item.slug %}">
            {% if fav_item.image %}
            <img src="{{ fav_item.get_image }}" alt="Image of {{ fav_item.title }}" class="max-w-full mx-auto h-48">
            {% endif %}
        </a>

        <div class="mt-2">
            <h3 class="text-xl font-semibold">
                <a href="{% url 'view_item' fav_item.category.slug fav_item.slug %}">{{ fav_item.title }}</a>
            </h3>
            <p class="text-gray-600">â‚¬ {{ fav_item.price|floatformat:2 }}</p>
        </div>

        <a href="{% url 'userprofiles:add_favourites' fav_item.id %}" class="mt-2 text-sky-800 hover:text-sky-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
        </a>

        {% if fav_item.description %}
        <p class="mt-2">{{ fav_item.description }}</p>
        {% endif %}
      
    </div>
    {% endfor %}
</div>

{% endblock content %}
