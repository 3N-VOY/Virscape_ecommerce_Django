{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto">
        <h2 class="text-3xl font-semibold mb-6">{% if id %} Edit {% else %} New {% endif %} User</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="mb-4">
                Email
                <input class="w-full px-3 py-2 border-b-2 border-blue-500 focus:outline-none focus:ring focus:border-blue-500" type="email"  name="email" value="{{ user.email }}" required>
            </div>

            <div class="mb-4">
                First Name
                <input class="w-full px-3 py-2 border-b-2 border-blue-500 focus:outline-none focus:ring focus:border-blue-500" type="text"  name="first_name" value="{{ user.profile.first_name }}" required>
            </div>

            <div class="mb-4">
                Last Name
                <input class="w-full px-3 py-2 border-b-2 border-blue-500 focus:outline-none focus:ring focus:border-blue-500" type="text"  name="last_name" value="{{ user.profile.last_name }}" required>
            </div>

            <div class="mb-4">
                Country
                <input class="w-full px-3 py-2 border-b-2 border-blue-500 focus:outline-none focus:ring focus:border-blue-500" type="text"  name="country" value="{{ user.profile.country }}" required>
            </div>

            <div class="mb-4">
                Address
                <input class="w-full px-3 py-2 border-b-2 border-blue-500 focus:outline-none focus:ring focus:border-blue-500" type="text"  name="address" value="{{ user.profile.address }}" required>
            </div>

            <div class="mb-4">
                ZipCode
                <input class="w-full px-3 py-2 border-b-2 border-blue-500 focus:outline-none focus:ring focus:border-blue-500" type="text"  name="zipcode" value="{{ user.profile.zipcode }}" required>
            </div>

            
            <div class="mb-4">
                City
                <input class="w-full px-3 py-2 border-b-2 border-blue-500 focus:outline-none focus:ring focus:border-blue-500" type="text"  name="city" value="{{ user.profile.city }}" required>
            </div>
            
            
            
            <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-2 hover:bg-blue-600 mt-4">Save</button>
        </form>
    </div>
</div>
{% endblock content %}
