{% extends 'core/base.html' %}

{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 ">
    {% for item in items %}
    <div class="p-4 bg-white shadow-lg rounded-lg">
        <a href="{% url 'view_item' item.category.slug item.slug %}">
            <img src="{{ item.get_image }}" alt="Image of {{ item.title }}" class="max-w-full mx-auto h-48">
        </a>

        <div class="mt-2">
            <h3 class="text-xl font-semibold">
                <a href="{% url 'view_item' item.category.slug item.slug %}">{{ item.title }}</a>
            </h3>
            <p class="text-gray-600">â‚¬ {{ item.price|floatformat:2 }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
